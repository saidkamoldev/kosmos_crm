version: '3.9'

services:
  web:
    build: ./
    container_name: management_app
    restart: always
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
    command: ["sh", "./start.sh"]

  db:
    image: postgres
    volumes:
      - ./postgres/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: clientsdb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: 9140656
